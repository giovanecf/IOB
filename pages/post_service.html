		<link rel="stylesheet" href="../css/master.css">

	</head>
	<body id="page-post-service">

		<div id="container">

			<header class="page-header">
				<div class="top-bar-container">
					<a href="../index.html">
						<img src="../images/back.svg" alt="Voltar">
					</a>
					<img src="../images/iob_logo.svg" alt="Logo">
				</div>

				<div class="header-content">
					<strong>Um bico profissional a mais é sempre bom, né não?</strong>
					<p>O primeiro passo, é preencher esse formulário de inscrição</p>

				</div>
			</header>

			<main>
				<form action="" id="create-service">
					<fieldset>
						<legend>Seus Dados</legend>

						<div class="input-block">
							<label for="name">Nome Completo</label>
							<input class="name" id="name" required>
						</div>
						<div class="input-block">
							<label for="city">Cidade</label>
							<input class="city" id="city" type="text" required>
						</div>
						<div class="select-block">
							<label for="state">Estado</label>
							<select name="state" id="state">
								<option value="" disabled="" hidden="" required>Selecione uma opção</option>
								<option value="AC">Acre</option>
								<option value="AL">Alagoas</option>
								<option value="AP">Amapá</option>
								<option value="AM">Amazonas</option>
								<option value="BA">Bahia</option>
								<option value="CE">Ceará</option>
								<option value="DF">Distrito Federal</option>
								<option value="ES">Espírito Santo</option>
								<option value="GO">Goiás</option>
								<option value="MA">Maranhão</option>
								<option value="MT">Mato Grosso</option>
								<option value="MS">Mato Grosso do Sul</option>
								<option value="MG">Minas Gerais</option>
								<option value="PA">Pará</option>
								<option value="PB">Paraíba</option>
								<option value="PR">Paraná</option>
								<option value="PE">Pernambuco</option>
								<option value="PI">Piauí</option>
								<option value="RJ">Rio de Janeiro</option>
								<option value="RN">Rio Grande do Norte</option>
								<option value="RS">Rio Grande do Sul</option>
								<option value="RO">Rondônia</option>
								<option value="RR">Roraima</option>
								<option value="SC">Santa Catarina</option>
								<option value="SP">São Paulo</option>
								<option value="SE">Sergipe</option>
								<option value="TO">Tocantins</option>
								<option value="EX">Estrangeiro</option>
							</select>
						</div>
						<div class="input-block">
							<label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
							<input class="avatar" id="avatar" type="url" required>
						</div>
						<div class="input-block">
							<label for="whatsapp">Whatsapp <small>(somente números)</small></label>
							<input class="whatsapp" id="whatsapp" type="number "required>
						</div>
						<div class="textarea-block">
							<label for="bio">Biografia</label>
							<textarea class="bio" id="bio" required></textarea>
						</div>
					</fieldset>

					<fieldset>
						<legend>Sobre o Serviço</legend>

						<div class="select-block">
							<label for="worker-profession">Profissão</label>
							<select name="worker-profession" id="worker-profession">
								<option value="" disabled="" hidden="">Selecione uma opção</option>
								<option value="1">Babá</option>
								<option value="2">Caseiro</option>
								<option value="3">Costureiro/Alfaiate</option>
								<option value="4">Cozinheiro</option>
								<option value="5">Diarista</option>
								<option value="6">Eletricista</option>
								<option value="7">Encanador</option>
								<option value="8">Jardineiro</option>
								<option value="9">Mecânico</option>
								<option value="10">Motorista</option>
								<option value="11">Pedreiro</option>
								<option value="12">Pintor</option>
								<option value="13">Roçador</option>
								<option value="14">Soldador</option>
							</select>
						</div>
						<div class="input-block">
							<label for="best-days">Melhores Dias <small>(Separado com vírgula(,). Ex: Segunda, Quinta, Sábado)</small></label>
							<input class="best-days" id="best-days" type="text" required>
						</div>

					</fieldset>

				</form>
			</main>
		</div>
	</body>
</html>
